<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List HTML</title>
</head>
<body>
<!--ordered list = list terurut-->
<h3>TodoList</h3>
    <ol>
        <li>Ngoding</li>
        <li>Badminton</li>
        <li>Speaking</li>
    </ol>
<!--unordered list = list tidak terurut-->
<h3>Menu Sarapan</h3>
    <ul>
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>
<!--definiyion list = membuat deskripsi-->
<h3>Pemrograman Web 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>



</body>
</html>
