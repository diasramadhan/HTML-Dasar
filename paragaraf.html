<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Paragarf</title>
</head>
<body>
<!-- p adalah sebuah paragraf -->
    <p>Ini adalah paragraf 1</p>
<!-- br untuk menambahkan baris baru -->
    <br>
    <p>Ini adalah paragraf 2</p>
<!-- hr untuk menambahkan garis horizontal -->
    <hr>
<!-- b untuk menebalkan huruf -->
<!-- i untuk memiringkan huruf -->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
<!-- u untuk menggarisbawahi huruf -->
    <p>Nama saya <u>Dias Nur Ramadhan</u></p>
    <hr>

<!-- strong untuk memperkuat atau menebalkan huruf -->
<!-- em untuk menekankan kata denagn huruf miring -->
    <p><strong>Pengumuman</strong>. kuliah pemrograman web1, senin <em>ditiadakan</em></p>


</body>
</html>
